<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BabyMonster - Miembros</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #eee;
    padding: 20px;
    text-align: center;
  }
  h1 {
    color: #ff69b4;
    margin-bottom: 40px;
    font-size: 3rem;
  }
  ul.members-list {
    list-style: none;
    padding: 0;
    max-width: 400px;
    margin: 0 auto;
  }
  ul.members-list li {
    margin: 12px 0;
  }
  ul.members-list button {
    width: 100%;
    padding: 12px;
    font-size: 1.25rem;
    color: #ff69b4;
    background: transparent;
    border: 2px solid #ff69b4;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }
  ul.members-list button:hover {
    background-color: #ff69b4;
    color: #111;
  }
  ul.members-list button.active {
    background-color: #ffa6d2;
    color: #111;
    font-weight: bold;
  }
  .photo-container {
    margin-top: 30px;
  }
  .photo-container img {
    max-width: 300px;
    width: 100%;
    border-radius: 50%;
    border: 4px solid #ff69b4;
    display: none;
    transition: opacity 0.5s ease;
  }
  .photo-container img.visible {
    display: inline-block;
    opacity: 1;
  }
</style>
</head>
<body>

<h1>BabyMonster - Miembros</h1>

<ul class="members-list" role="list">
  <li><button type="button" data-photo="" data-img="https://pin.it/6nG2Crd6p">Ahyeon</button></li>
  <li><button type="button" data-photo="#" data-img="https://pin.it/4lfqQ2VJ4">Ruka</button></li>
  <li><button type="button" data-photo="" data-img="https://via.placeholder.com/300?text=Pharita">Pharita</button></li>
  <li><button type="button" data-photo="" data-img="https://pin.it/6HD2iKLJJ">Asa</button></li>
  <li><button type="button" data-photo="#" data-img="">Rami</button></li>
  <li><button type="button" data-photo="" data-img="https://pin.it/6YclSGviv">Chiquita</button></li>
  <li><button type="button" data-photo="#" data-img="https://pin.it/22AwyXalD">Rora</button></li>
</ul>

<div class="photo-container" aria-live="polite" aria-atomic="true">
  <a id="memberLink" href="#" target="_blank" rel="noopener noreferrer" aria-label="Enlace a la foto original">
    <img id="memberPhoto" src="" alt="Foto del miembro seleccionado" />
  </a>
</div>

<script>
  const buttons = document.querySelectorAll('.members-list button');
  const photo = document.getElementById('memberPhoto');
  const memberLink = document.getElementById('memberLink');
  let currentActive = null;

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      if (currentActive === button) {
        // Mismo bot√≥n pulsado: ocultar foto
        button.classList.remove('active');
        photo.classList.remove('visible');
        photo.src = '';
        memberLink.href = '#';
        photo.alt = 'Foto del miembro seleccionado';
        currentActive = null;
      } else {
        // Cambiar la foto
        if (currentActive) currentActive.classList.remove('active');
        button.classList.add('active');
        photo.src = button.dataset.img;
        memberLink.href = button.dataset.photo || '#';
        photo.alt = `Foto de ${button.textContent}`;
        photo.classList.add('visible');
        currentActive = button;
      }
    });
  });
</script>

</body>
</html>
